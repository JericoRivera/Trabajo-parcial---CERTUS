<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>

    <!-- Cargar Link Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Cargar link jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
    <!-- Contenedor -->
    <div class="container">
        <!-- Fila -->
        <div class="row">
            <!-- Columna -->
            <div class="col-12 col-sm-8 col-lg-6 col-xl-4 mx-auto">
                <!-- Registro/Formulario -->
                <form id="registroUsuario" action="index.html">
                    <h1 class="mt-5 text-primary">Registro de Nuevo Usuario</h1>
                    <!-- Input Nombre -->
                    <div class="mb-3 text-start text-primary">
                        <label class="form-label" for="txtNombre">Ingrese su Nombre <span class="text-danger">*</span></label>
                        <input id="txtNombre" name="txtNombre" class="form-control" type="text" required>
                    </div>
                    <!-- Input Apellido -->
                    <div class="mb-3 text-start text-primary">
                        <label class="form-label" for="txtApellido">Ingrese su Apellido <span class="text-danger">*</span></label>
                        <input id="txtApellido" name="txtApellido" class="form-control" type="text" required>
                    </div>
                    <!-- Input Correo -->
                    <div class="mb-3 text-start text-primary">
                        <label class="form-label" for="txtCorreo">Ingrese su Correo electrónico <span class="text-danger">*</span></label>
                        <input id="txtCorreo" name="txtCorreo" class="form-control" type="email" required>
                    </div>
                    <!-- Inout Genero-->
                    <div class="mb-3 text-start text-primary">
                        <label class="form-label" for="genero">Seleccione su Género <span class="text-danger">*</span></label>
                        <select id="genero" name="genero" class="form-select" required>
                            <option value=""></option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <!-- Input Fecha Nacimiento -->
                    <div class="mb-3 text-start text-primary">
                        <label class="form-label" for="dateFecNa">Ingrese su Fecha de nacimiento <span class="text-danger">*</span></label>
                        <input id="dateFecNac" name="dateFecNac" class="form-control" type="date" min="1873-12-31" max="2005-12-31" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

     <!-- link Bootstrap js-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
     crossorigin="anonymous"></script>
    <!-- Cargar JS -->
    <script src="parcial.js"></script>

</body>
</html>
